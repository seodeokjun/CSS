<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 클래스</title>
    <style>
        p[id]{color: skyblue;}
        [class]{color: hotpink;}
    </style>
</head>
<body>
    <p id="MyName">everdevel</p>
    <b class="MyName2">everdevel</b>
    <em class="MyName3">everdevel</em>
    <p class="myName4">everdevel</p>
    <span class="myName5">everdevel</span>
    <div>everdevel</div>
</body>
</html>
