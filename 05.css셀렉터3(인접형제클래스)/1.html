<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 구조</title>
    <style>
        section aside h1 + p{color: skyblue;}
    </style>
</head>
<body>
    <section>
        1 group
        <b>b</b>
        <span>span</span>
        <div>div</div>
        <em>em</em>
    </section>
    <section>
        2group
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <aside>
            <h1>h1</h1>
            <p>p</p>
        </aside>
    </section>
</body>
</html>
