<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lowercase</title>
    <style>
        p{text-transform: lowercase ;}
    </style>
</head>
<body>
    <p>DISNEY</p>
    <br>
    <p>EVERDEVEL</p>
    <br>
    <p>MARVEL</p>
</body>
</html>
