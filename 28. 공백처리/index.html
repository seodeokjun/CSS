<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공백처리</title>
    <style>
        div{width: 180px; height: 100px; background-color: skyblue; margin-bottom: 10px;}
        .box2 p{white-space: pre-wrap;}
        .box3 p{white-space: pre-line;}
        .box4 p{white-space: pre;}
        .box5 p{white-space: nowrap;}
        .box6 p{white-space: normal;}
    </style>
</head>
<body>
    <div>
        <p>(미적용)에버디벨에                 방문해 주셔서 감사합니다.</p>
    </div>

    <div class="box2">
        <p>(pre-wrap)에버디벨에                 방문해 주셔서 감사합니다.</p>
    </div>

    <div class="box3">
        <p>(pre-line)에버디벨에                 방문해 주셔서 감사합니다.</p>
    </div>

    <div class="box4">
        <p>(pre 적용)에버디벨에                 방문해 주셔서 감사합니다.</p>
    </div>
    <div class="box5">
        <p>(nowrap)에버디벨에                 방문해 주셔서 감사합니다.</p>
    </div>
    <div class="box6">
        <p>(normal)에버디벨에                 방문해 주셔서 감사합니다.</p>
    </div>
</body>
</html>
