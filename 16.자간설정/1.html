<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자간 적용하기</title>
</head>
<body>
    <p style="letter-spacing: 0px;">I Love Disney</p>
    <p style="letter-spacing: 10px;">I Love Disney</p>
    <hr>
    <p style="letter-spacing: 15px;">I Love Disney</p>
    <hr>
    <p style="letter-spacing: 20px;">I Love Disney</p>
    <hr>
    <p style="letter-spacing: 25px;">I Love Disney</p>
    <hr>
    <p style="letter-spacing: 30px;">I Love Disney</p>
    <hr>
    <p style="letter-spacing: 35px;">I Love Disney</p>
    <hr>
    <p style="letter-spacing: 40px;">I Love Disney</p>
</body>
</html>
